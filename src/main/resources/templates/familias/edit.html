<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>Editar Familia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div th:replace="~{fragments/side::menu}"></div>
    <h1>Editar Familia</h1>
    <form action="#"
          th:action="@{/familias/editar/{id} (id=${id})}"
          th:object="${family}"
          method="post">

        <div class="col-md-6">
            <label for="name" class="form-label">Nombre: </label>
            <input type="text" class="form-control" id="name" th:field="${family.name}" th:classappend="${#fields.hasErrors('name')} ? 'border border-danger' : ''"/>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error small text-danger"></span>
        </div>

        <a class="btn btn-secondary rounded-pill" th:href="@{/familias}">Volver</a>
        <input type="submit" class="btn btn-outline-success rounded-pill" value="Actualizar">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
