<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>Zoopolis : Familias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div th:replace="~{fragments/side::menu}"></div>
<h1>Lista de Familias</h1>
<a  class="btn btn-outline-success rounded-pill" href="/familias/crear">Crear Familia</a>
    <table class="table text-center">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Animales</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="familia : ${families}">
                <td th:text="${familia.id}"></td>
                <td th:text="${familia.name}"></td>
                <td>
                    <p th:each="animal: ${familia.animals}" th:text="${animal.name}"></p>
                </td>
                <td class="text-center">
                    <a class="btn btn-secondary rounded-pill" th:href="@{/familias/detalles/{id}(id=${familia.id})}">Detalles</a>
                    <a class="btn btn-warning rounded-pill" th:href="@{/familias/editar/{id}(id=${familia.id})}">Editar</a>
                    <a class="btn btn-danger rounded-pill" th:href="@{/familias/borrar/{id}(id=${familia.id})}">Borrar</a>
                </td>
            </tr>
        </tbody>
    </table>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
