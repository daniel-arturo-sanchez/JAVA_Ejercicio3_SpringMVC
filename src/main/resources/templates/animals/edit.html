<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>Editar Animal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div th:replace="~{fragments/side::menu}"></div>
    <h1>Editar Animal</h1>
    <form action="#"
          th:action="@{/animales/editar/{id} (id=${id})}"
          th:object="${animal}"
          method="post">

        <label for="name">Nombre: </label>
        <input type="text" id="name" th:field="${animal.name}" th:classappend="${#fields.hasErrors('name')} ? 'invalid-feedback' : 'valid-feedback'"/>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>

        <label for="avgLife">Promedio de vida: </label>
        <input type="number" id="avgLife" th:field="${animal.averageLife}" th:classappend="${#fields.hasErrors('averageLife')} ? 'invalid-feedback' : 'valid-feedback'" />
        <span th:if="${#fields.hasErrors('averageLife')}" th:errors="*{averageLife}" class="error"></span>

        <label for="extinct">¿Extinto?</label>
        <input type="checkbox" id="extinct" th:field="${animal.isExtinct}"/>

        <input type="submit" value="Actualizar">
    </form>
</body>
</html>
