<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:replace="~{fragments/side::menu}"></div>
    <h1>Crear Animal</h1>
    <form action="#"
        th:action="@{/animal/crear/}"
        th:object="${animal}"
        th:if="${#fields.hasErrors('name')}"
        th:if="${#fields.hasErrors('averageLife')}"
        th:if="${#fields.hasErrors('isExtinct')}"
        th:errors="*{name}"
        th:errors="*{averageLife}"
        th:errors="*{isExtinct}"
        method="post">
        <label for="name"></label>
        <input type="text" id="name" th:field="*{name}">

        <label for="avgLife"></label>
        <input type="number" id="avgLife"  th:field="*{averageLife}">

        <label for="extinct"></label>
        <input type="checkbox" id="extinct" th:field="*{isExtinct}">
    </form>
</body>
</html>
