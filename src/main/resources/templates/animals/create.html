<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>Crear Animal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div th:replace="~{fragments/side::menu}"></div>
    <h1>Crear Animal</h1>
    <form action="#"
        th:action="@{/animales/crear}"
        th:object="${animal}"
        method="post">

        <input type="text" th:field="*{id}" hidden>
        <div class="col-md-6">
            <label class="form-label" for="name">Nombre: </label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'border border-danger' : ''"/>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error small text-danger"></span>
        </div>


        <div class="col-md-6">
            <label for="averageLife" class="form-label">Promedio de vida: </label>
            <input type="number" id="averageLife" class="form-control" name="averageLife" th:field="*{averageLife}" th:classappend="${#fields.hasErrors('averageLife')} ? 'border border-danger' : ''"/>
            <span th:if="${#fields.hasErrors('averageLife')}" th:errors="*{averageLife}" class="error small text-danger"></span>
        </div>



        <div class="col-md-6">
            <input type="checkbox" class="form-check-input" id="extinct" th:field="*{isExtinct}" th:value="*{isExtinct}" />
            <label class="form-check-label" for="extinct">¿Extinto?</label>
        </div>

        <div class="col-md-6">
            <label for="family" class="form-label">Familia: </label>
            <select name="family" id="family" class="form-control" th:field="*{family}" th:classappend="${#fields.hasErrors('family')} ? 'border border-danger' : ''">
                <option th:each="family: ${families}" th:text="${family.name}" th:value="${family.id}"></option>
            </select>
            <span th:if="${#fields.hasErrors('family')}" th:errors="*{family}" class="error small text-danger"></span>
        </div>


        <a class="btn btn-secondary rounded-pill" th:href="@{/animales}">Volver</a>
        <input type="submit" class="btn btn-outline-success rounded-pill" value="Crear">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
