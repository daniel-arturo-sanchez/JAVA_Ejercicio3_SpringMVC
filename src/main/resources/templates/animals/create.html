<!DOCTYPE html>
<html lang="en" xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:replace="~{fragments/side::menu}"></div>
    <h1>Crear Animal</h1>
    <form action="#"
        th:action="@{/animales/crear}"
        th:object="${animal}"

        method="post">
        <label for="name">Nombre: </label>
        <input type="text" id="name" th:field="*{name}">

        <label for="avgLife">Promedio de vida: </label>
        <input type="number" id="avgLife"  th:field="*{averageLife}">

        <label for="extinct">¿Extinto?</label>
        <input type="checkbox" id="extinct" th:field="*{isExtinct}">
    </form>
</body>
</html>
